<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pushpa: Dammunte Pattukora</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        padding: 20px;
      }

      .game-container {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        padding: 25px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 960px;
        position: relative;
        overflow: hidden;
      }

      .game-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #ff6b00, #ff2e00);
      }

      .game-title {
        font-size: 2em;
        font-weight: 700;
        margin-bottom: 15px;
        color: #333;
        text-align: center;
        position: relative;
        padding-bottom: 10px;
      }

      .game-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(90deg, #ff6b00, #ff2e00);
        border-radius: 3px;
      }

      .game-title span {
        color: #ff6b00;
        margin-right: 8px;
      }

      canvas {
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        background-color: #fafafa;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      }

      footer {
        margin-top: 15px;
        font-size: 0.8em;
        color: #888;
        text-align: center;
        font-weight: 400;
      }

      footer a {
        color: #ff6b00;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      footer a:hover {
        color: #ff2e00;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .game-container {
          padding: 20px 15px;
          border-radius: 12px;
        }
        
        .game-title {
          font-size: 1.5em;
        }
        
        canvas {
          width: 100%;
          height: auto;
        }
      }
    </style>
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="game-title">
        <span>üî•</span> Pushpa: Dammunte Pattukora
      </div>
      <canvas id="game" width="900" height="300"></canvas>
      <footer>
        Made with <span style="color:#ff2e00">‚ù§Ô∏è</span> by <a href="https://github.com/dtvk027" target="_blank" rel="noopener">D.Tvk</a>
      </footer>
    </div>
  </body>
</html>
