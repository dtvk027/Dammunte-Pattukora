<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pushpa: Dammunte Pattukora</title>
  <meta name="description" content="Play Pushpa: Dammunte Pattukora - an action-packed jump game. Dammunte pattukora!">
  <meta name="theme-color" content="#ff4500">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* CHANGED from center */
      min-height: 100vh;
      overflow: auto; /* CHANGED from hidden */
      touch-action: manipulation;
      color: #fff;
      padding: 10px;
    }

    .game-container {
      position: relative;
      width: 100%;
      max-width: 1100px;
      background: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
      border: 2px solid #ff4500;
      margin: auto;
    }

    .game-header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .score-display {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4500;
      text-shadow: 0 0 8px rgba(255, 69, 0, 0.7);
      text-align: center;
    }

    .game-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff4500;
      text-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
      letter-spacing: 1px;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      width: 90%;
      max-width: 1000px;
      height: auto;
      background: #000;
      border: 2px solid #333;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
      text-align: center;
      flex-wrap: wrap;
    }

    .game-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 500px) {
      .game-title {
        font-size: 1.6rem;
      }

      .score-display {
        font-size: 1rem;
      }

      .controls {
        font-size: 0.8rem;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      canvas {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <div class="score-display">High Score: <span id="high-score">000000</span></div>
      <div class="score-display">Current Score: <span id="current-score">000000</span></div>
    </div>

    <div class="game-title">ðŸ”¥ PUSHPA: DAMMUNTE PATTUKORA ðŸ”¥</div>

    <div class="canvas-wrapper">
      <canvas id="game" width="800" height="200">
        Your browser does not support the game canvas. Please update your browser.
      </canvas>
    </div>

    <div class="controls">
      <div>Press <strong>SPACE</strong> to Jump</div>
      <div><strong>Touch / Tap</strong> to Jump</div>
    </div>

    <div class="game-footer">Â© D.Tvk | All Rights Reserved</div>
  </div>

  <!-- Main game logic -->
  <script src="index.js" type="module"></script>

  <!-- Score updater function -->
  <script>
    window.updateScoreDisplay = function(score, highScore) {
      document.getElementById("current-score").textContent = String(score).padStart(6, "0");
      document.getElementById("high-score").textContent = String(highScore).padStart(6, "0");
    };
  </script>
</body>
</html>
