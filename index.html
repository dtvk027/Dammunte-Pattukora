<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pushpa: Dammunte Pattukora</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to bottom, #ffffff, #e2e2e2);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .game-container {
        background-color: #fff;
        border: 1px solid #aaa;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        padding: 15px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 960px;
        width: 100%;
      }

      .game-title {
        font-size: 1.8em;
        font-weight: bold;
        margin-bottom: 12px;
        color: #222;
        text-align: center;
      }

      .game-title span {
        font-size: 1.1em;
        margin-right: 8px;
      }

      canvas {
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
      }

      footer {
        margin-top: 10px;
        font-size: 0.8em;
        color: #888;
        text-align: center;
      }

      footer a {
        color: #888;
        text-decoration: none;
      }

      footer a:hover {
        color: #000;
      }
    </style>
    <script src="index.js" defer type="module"></script>
  </head>

    <div class="game-container">
      <div class="game-title">

</html>
