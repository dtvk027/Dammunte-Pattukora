<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pushpa Run</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f0f0f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        user-select: none;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }

      .game-container {
        background-color: white;
        border: 2px solid #444;
        padding: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        border: 1px solid #ccc;
      }

      .game-title {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }

      footer {
        margin-top: 10px;
        font-size: 0.9em;
        color: #666;
      }

      a {
        text-decoration: none;
        color: #666;
      }

      a:hover {
        color: #000;
      }
    </style>
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="game-title">ðŸ”¥ Pushpa: Dammunte Pattukora</div>
      <canvas id="game" width="900" height="300"></canvas>
      <footer>
        Made with ðŸ’ª by <a href="https://github.com/dtvk027" target="_blank">D.Tvk</a>
      </footer>
    </div>
  </body>
</html>
